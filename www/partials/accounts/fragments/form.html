<div class="modal-header">
  <button type="button" class="close" ng-click="close()" aria-hidden="true">Ã—</button>
  <h3 id="myModalLabel">{{accountTitle}}</h3>
</div>
<div class="modal-body">

<div id="accountAlert" class="alert alert-danger" role="alert" style="display: none;">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Error</strong> {{accountError}}
</div>

  <form class="form-horizontal" style="margin: 0px;">
    <fieldset>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="accountName">Account name</label>
        <div class="col-sm-10">
          <input id="accountName" ng-model="account.name" name="accountName" class="form-control" type="text">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="accountCurrency">Currency</label>
        <div class="col-sm-10">
          <select id="accountCurrency" data-ng-model="account.currency" data-ng-options="currency.key as currency.value for currency in currencys" class="form-control"></select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="accountTypeID">Type</label>
        <div class="col-sm-10">
          <select id="accountTypeID" data-ng-model="account.type_id" data-ng-options="account_type.key as account_type.value for account_type in account_types" class="form-control"></select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="accountParentGuid">Parent account</label>
        <div class="col-sm-10">
          <select id="accountParentGuid" data-ng-model="account.parent_guid" data-ng-options="account.guid as account.name for account in dropdown_accounts" class="form-control"></select>
        </div>
      </div>

    </fieldset>
  </form>
  
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="close()" aria-hidden="true">Close</button>
  <button class="btn btn-primary" ng-click="saveAccount()">Save changes</button>
</div>
