<div class="modal-header">
  <h3 id="myModalLabel">Connect to datasource</h3>
</div>
<div class="modal-body">

  <div ng-show="loading" class="loader">Loading...</div>

  <div ng-show="!loading" >

    <div id="sessionAlert" class="alert alert-danger" role="alert" ng-show="error != ''">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Error</strong> {{error}}
    </div>

    <form class="form-horizontal" style="margin: 0px;">
      <fieldset>
        
        <div class="form-group">
          <label class="col-sm-2 control-label" for="sessionConnectionString">Connection string</label>
          <div class="col-sm-10">
            <textarea id="sessionConnectionString" ng-model="session.connection_string" name="sessionConnectionString" class="form-control input-xlarge"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="sessionIsNew">New database</label>
          <div class="col-sm-10">
            <input id="sessionIsNew" ng-model="session.is_new" name="sessionIsNew" class="form-control input-xlarge" type="checkbox">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="sessionIgnoreLock">Ignore lock</label>
          <div class="col-sm-10">
            <input id="sessionIgnoreLock" ng-model="session.ignore_lock" name="sessionIgnoreLock" class="form-control input-xlarge" type="checkbox">
          </div>
        </div>

      </fieldset>
    </form>

  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="loading" ng-click="startSession()">Connect</button>
</div>
