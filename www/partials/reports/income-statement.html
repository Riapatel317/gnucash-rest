<div class="container">
  <h1>Income statement</h1>

  <div>

    <div class="btn-group" role="group" data-toggle="buttons-radio" style="margin-bottom: 20px;">
      <button type="button" class="btn btn-default" ng-repeat="month in months" ng-click="setMonth(month.id)">{{month.name}}</button>
    </div>

    <form class="form-horizontal">
      
      <div class="form-group">
        <label class="col-sm-2 control-label">Date from</label>
        <div class="col-sm-10">
          <input id="reportDateFrom" class="form-control" type="text" placeholder="" ng-model="date_from" ng-change="change()" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="picker.options" is-open="picker.reportDateFrom.opened" ng-click="picker.open('reportDateFrom')">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Date to</label>
        <div class="col-sm-10">
          <input id="reportDateTo" class="form-control" type="text" placeholder="" ng-model="date_to" ng-change="change()" uib-datepicker-popup="yyyy-MM-dd" datepicker-options="picker.options" is-open="picker.reportDateTo.opened" ng-click="picker.open('reportDateTo')">
        </div>
      </div>

    </form>

  	<div ng-show="!incomeAccounts" class="loader">Loading...</div>
    <table ng-show="incomeAccounts" class="table">
      <tr>
        <th>Income</th>
        <th style="text-align: right;">Total</th>
      </tr>
      <tr ng-repeat="account in incomeAccounts">
        <td style="padding-left: {{account.level*50+8}}px;">{{account.name}}</td>
        <td style="text-align: right;">{{account.total}}</td>
      </tr>

      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
      
      <tr>
        <td>Total Revenue</td>
        <td style="text-align: right;">{{displayIncomeTotal}}</td>
      </tr>

      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
    
      <tr>
        <th>Expenses</th>
        <th style="text-align: right;">Total</th>
      </tr>
      <tr ng-repeat="account in expensesAccounts">
        <td style="padding-left: {{account.level*50+8}}px;">{{account.name}}</td>
        <td style="text-align: right;">{{account.total}}</td>
      </tr>

      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

      <tr>
        <td>Total Expenses</td>
        <td style="text-align: right;">{{displayExpensesTotal}}</td>
      </tr>

      <tr><td>&nbsp;</td><td>&nbsp;</td></tr>

      <tr>
        <td>Net income for period</td>
        <td style="text-align: right;">{{displayGrandTotal}}</td>
      </tr>

    </table>
  </div>

</div> <!-- /container -->
