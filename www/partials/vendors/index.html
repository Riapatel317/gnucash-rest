<div class="container">
  <h1>Vendors</h1>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Search</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Company name, ID or contact" ng-model="query">
      </div>
    </div>
  </form>

  <a role="button" style="margin-bottom: 25px" class="btn btn-primary" ng-click="emptyVendor()">Add vendor</a>

  <div>
    <div ng-show="!vendors" class="loader">Loading...</div>
    <table ng-show="vendors" class="table">
      <tr>
        <th ng-click="sortBy('id')">ID</th>
        <th ng-click="sortBy('name')">Name</th>
        <th ng-click="sortBy('address.name')">Contact</th>
        <th></th>
      </tr>
      <tr id="vendor{{vendor.id}}" ng-repeat="vendor in vendors | filter:query | orderBy:orderProp:reverseProp">
        <td><a href="#/vendors/{{vendor.id}}">{{vendor.id}}</a></td>
        <td><a href="#/vendors/{{vendor.id}}">{{vendor.name}}</a></td>
        <td>{{vendor.address.name}}</td>
        <td><!-- <a ng-click="populateVendor(vendor.id)">edit</a> --></td>
      </tr>
    </table>
    
  </div>

  <a role="button" style="margin-bottom: 25px" class="btn btn-primary" ng-click="emptyVendor()">Add vendor</a>

</div> <!-- /container -->
